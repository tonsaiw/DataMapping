<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataMapping</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>PDPA / International School</h1>
      </div>
      <div class="header-right">
        <img src="user_logo.jpg" alt="User Profile" class="profile-pic" />
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="title">
            <h2>Data Mapping</h2>
        <div class="content-toolbar">
            <button class="btn filter">Filter</button>
            <button class="btn export">Export</button>
            <button class="btn import">Import</button>
            <button id="newDataBtn" class="btn new-data">+ New Data</button>
        </div>
        </div>
      
      <!-- Data Table -->
      <table id="dataTable" class="data-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Departments</th>
            <th>Data Subject Types</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td>Title 1</td>
            <td>Description</td>
            <td>Human Resources</td>
            <td>Employees</td>
            <td class="actions">
              <button class="edit-btn">‚úèÔ∏è</button>
              <button class="delete-btn">üóëÔ∏è</button>
            </td>
          </tr>
          <tr>
            <td>Title 2</td>
            <td>Description</td>
            <td>IT/IS</td>
            <td>Faculty Staff</td>
            <td class="actions">
              <button class="edit-btn">‚úèÔ∏è</button>
              <button class="delete-btn">üóëÔ∏è</button>
            </td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>

      <!-- New Data Form -->
      <div id="newDataForm" class="new-data-form hidden">
        <form id="newDataFormElement">
            <div class="form-header">
                <h2>New Data</h2>
                <div class="form-actions">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </div>
            <div>
              <label for="title">Title</label>
            </div>
            <input type="text" id="title" name="title" placeholder="Enter title">

            <div>
              <label for="description">Description</label>
            </div>
            <!-- <input type="text" id="description" name="description" placeholder="Enter description"> -->
             <textarea name="description" id="description" placeholder="Enter description" rows="4" cols="20"></textarea>

            <div>
              <label for="department">Department</label>
            </div>
            <select id="department" name="department">
                <option value="" selected disabled hidden>Select department</option>
                <option value="Human Resources">Human Resources</option>
                <option value="IT/IS">IT/IS</option>
                <option value="Admission">Admission</option>
            </select>

            <div>
              <label for="dataSubjectType">Data Subject Type (Optional)</label>
            </div>
            <select id="dataSubjectType" name="dataSubjectType" data-placeholder="Select Data Subject Type" multiple>
                <!-- <option value="" selected disabled hidden>Select Data Subject Type</option> -->
                <option value="Employees">Employees</option>
                <option value="Faculty Staff">Faculty Staff</option>
                <option value="Students">Students</option>
            </select>
        </form>
    </div>
    </main> 
  </div>
  <script src="script.js"></script>
</body>
</html>
